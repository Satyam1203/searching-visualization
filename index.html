<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Searching visualizer" />
    <meta name="theme-color" content="#535c68" />
    <meta name="apple-mobile-web-app-status-bar" content="#535c68" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Searching Visualizer</title>
  </head>
  <body>
    <header>
      <a class="title" href="#">Searching Visualizer</a>
      <button class="btn" onclick="generateArray()">Generate Array</button>
    </header>
    <div class="container">
      <div class="controls">
        <input id="key" placeholder="Enter Search Key" inputmode="numeric" />
        <select id="option">
          <option value="0">Linear Search</option>
          <option value="1">Binary Search</option>
        </select>
        <button id="search-btn" class="btn" onclick="search()">Search</button>
      </div>
      <div class="array"></div>
      <div class="status"></div>
    </div>
    <footer>
      Made with ❤️ by
      <a href="https://satyam1203.github.io/projects">Satyam</a> (<a
        href="https://github.com/Satyam1203/searching-visualization"
        >Github Repository</a
      >)
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/linearSearch.js"></script>
    <script src="./scripts/binarySearch.js"></script>
    <script src="./scripts/sorting.js"></script>
    <script src="./scripts/ripple.js"></script>
  </body>
</html>

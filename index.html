<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Searching Visualizer</title>
  </head>
  <body>
    <header>
      <a class="title" href="#">Searching Visualizer</a>
      <button class="btn" onclick="generateArray()">Generate Array</button>
    </header>
    <div class="container">
      <div class="controls">
        <input id="key" placeholder="Enter Search Key" inputmode="numeric" />
        <select id="option">
          <option value="0">Linear Search</option>
          <option value="1">Binary Search</option>
        </select>
        <button id="search-btn" class="btn" onclick="search()">Search</button>
      </div>
      <div class="array"></div>
      <div class="status"></div>
    </div>
    <script src="script.js"></script>
    <script src="ripple.js"></script>
  </body>
</html>
